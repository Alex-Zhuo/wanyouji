<script type="text/javascript">
    // 百度地图API功能

var map = new BMapGL.Map("allmap");
        map.centerAndZoom(new BMapGL.Point({{ address_longitude}},{{ address_latitude}}),18);
        map.enableScrollWheelZoom(true);
        
        // 用经纬度设置地图中心点
        function theLocation(){
            if({{ address_longitude}} != "" && {{ address_latitude}} != ""){
                map.clearOverlays(); 
                var new_point = new BMapGL.Point({{ address_longitude}},{{ address_latitude}});
                var marker = new BMapGL.Marker(new_point);  // 创建标注
                map.addOverlay(marker);              // 将标注添加到地图中
                map.panTo(new_point);      
            }
        }
         theLocation()
</script>
